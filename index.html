<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Library</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <header>
        <h1>Book Library</h1>
    </header>

    <main>
        <div id="book-library"></div>

        <dialog>
            <form>
                <div>
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title" placeholder="Title">
                </div>
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" placeholder="Author">
                </div>
                <div>
                    <label for="book-pages">Pages</label>
                    <input type="text" id="book-pages" name="book-pages" pattern="[\d]{1,5}" placeholder="100">
                </div>
                <div>
                    <input type="radio" id="book-read" name="book-progress" value="read">
                    <label for="book-read">Read</label>
                    <input type="radio" id="book-unread" name="book-progress" value="unread">
                    <label for="book-unread">Unread</label>
                    <input type="radio" id="book-reading" name="book-progress" value="reading">
                    <label for="book-reading">Reading</label>
                </div>
            </form>
            <button>Submit</button>
        </dialog>

        <button id="new-book">New Book</button>
        <button id="show-library">Show Library</button>
    </main>

    <footer>
        <p>Created by Daniel Oliveri for the Odin Project</p>
    </footer>

</body>
<script src="script.js"></script>

</html>
