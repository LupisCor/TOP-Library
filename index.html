<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Library</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <header>
        <h1>Book Library</h1>
    </header>

    <aside>
        <form>
            <div>
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book-title" placeholder="Title">
            </div>
            <div>
                <label for="book-author">Title</label>
                <input type="text" id="book-author" name="book-author" placeholder="Author">
            </div>
            <div>
                <label for="book-pages">Title</label>
                <input type="text" id="book-pages" name="book-pages" pattern="[\d]{1,5}" placeholder="100">
            </div>
            <div>
                <input type="checkbox" id="book-read" name="book-read" value="read">
                <label for="book-read">Read</label>
            </div>
            <button id="new-book">Submit</button>
        </form>
    </aside>

    <main>
        <ul id="book-library"></ul>
    </main>

    <footer>
        <p>Created by Daniel Oliveri for the Odin Project</p>
    </footer>

</body>
<script src="script.js"></script>
</html>
